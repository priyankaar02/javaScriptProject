<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn API</title>
  </head>
  <body style="background-color: #212121"></body>
  <script>
    //XML Http Requests
    const requestURL = "https://randomuser.me/api/";
    const xhr = new XMLHttpRequest();
    xhr.open("GET", requestURL);
    //To track the xhr request continuously, use xhr.onreadystatechange
    xhr.onreadystatechange = function () {
      console.log(xhr.readyState);
      if (xhr.readyState === 4) {
        const data = JSON.parse(this.responseText); //the type of response returned is String so convert it to JSON using JSON.parse
        console.log(typeof data); //Object
        console.log(data.results[0].gender);
        console.log(data.results[0].picture);
      }
    };
    xhr.send();
  </script>
</html>
