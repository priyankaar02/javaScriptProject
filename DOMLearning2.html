<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning 2</title>
    <style>
        .page-display {
            background-color: #212121;
            color: #bab6b6
        }
    </style>
</head>
<body class="page-display">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>

    //Traversing from parent to child element
    const parent = document.querySelector('.parent')
    console.log(parent); 
    console.log(parent.children)
    console.log(parent.children[1].innerHTML);
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
        parent.children[i].style.color = "orange"
    }

    //Traversing from child to parent element
    const childDiv = document.querySelector('.day');
    console.log(childDiv.innerHTML);
    console.log(childDiv.parentElement);
    console.log(childDiv.nextElementSibling);

    console.log("NODES:", parent.childNodes);
    
    
    

    

    

</script>
</html>
